// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.61'
    repositories {
        google()
        jcenter()
        maven { url 'https://plugins.gradle.org/m2/' }

    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath("org.jfrog.buildinfo:build-info-extractor-gradle:4.8.1") {
            exclude group: 'org.codehaus.groovy'
        }

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        apply plugin: 'com.jfrog.artifactory'
        apply plugin: 'maven-publish'

        google()
        jcenter()

/*        maven {
            url "https://b10s.jfrog.io/artifactory/ketch/"
            credentials {
                username = System.getenv('ARTIFACTORY_USERNAME')
                password = System.getenv('ARTIFACTORY_PASSWORD')
            }
        }*/

    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    ketch_version = '0.0.2'
}

project('ketch') {
    publishing {
        publications {
            aar(MavenPublication) {
                groupId 'com.ketch.android'
                version ketch_version
                artifactId 'ketch'

                artifact("$buildDir/outputs/aar/ketch-release.aar")
            }
        }
    }
}

artifactory {
    contextUrl = 'https://b10s.jfrog.io/artifactory'

    publish {
        repository {
            repoKey = 'ketch'

            username = System.getenv('ARTIFACTORY_USERNAME')
            password = System.getenv('ARTIFACTORY_PASSWORD')
        }

        defaults {
            publications('aar')
            publishBuildInfo = false   //Publish build-info to Artifactory (true by default)
            publishArtifacts = true   //Publish artifacts to Artifactory (true by default)
            publishPom = false   //Publish generated POM files to Artifactory (true by default).
            publishIvy = false   //Publish generated Ivy descriptor files to Artifactory (true by default).
            properties = ['qa.level': 'basic', 'q.os': 'android']
        }
    }
}
