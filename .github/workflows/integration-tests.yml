name: Integration Tests

on:
  push:
    branches: [ main, develop, cursor/add-github-action-for-integration-tests-97e2 ]
  pull_request:
    branches: [ main, develop ]

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3.2.2
      
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Grant execute permission for integration test script
      run: chmod +x run-integration-tests.sh
      
    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Enable KVM group perms
      run: |
        echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
        sudo udevadm control --reload-rules
        sudo udevadm trigger --name-match=kvm
        
    - name: AVD cache
      uses: actions/cache@v3
      id: avd-cache
      with:
        path: |
          ~/.android/avd/*
          ~/.android/adb*
        key: avd-29
        
    - name: Create AVD and generate snapshot for caching
      if: steps.avd-cache.outputs.cache-hit != 'true'
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 29
        target: google_apis
        arch: x86_64
        profile: Nexus 6
        force-avd-creation: false
        emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
        disable-animations: false
        script: echo "Generated AVD snapshot for caching."
        
    - name: Run integration tests
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 29
        target: google_apis
        arch: x86_64
        profile: Nexus 6
        force-avd-creation: false
        emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
        disable-animations: true
        script: |
          echo "üîç Checking emulator status..."
          adb devices -l
          
          echo "üîç Waiting for emulator to be fully ready..."
          adb wait-for-device
          
          echo "üîç Checking if device is online..."
          timeout 60 adb shell 'while [[ -z $(getprop sys.boot_completed) ]]; do sleep 1; done'
          
          echo "üîç Device properties:"
          adb shell getprop ro.build.version.release
          adb shell getprop ro.product.cpu.abi
          
          echo "üèóÔ∏è Building project first..."
          ./gradlew clean :ketchsdk:build :integration-tests:build
          
          echo "üì± Installing debug APK..."
          ./gradlew :integration-tests:installDebug
          
          echo "üåê Testing network connectivity..."
          ping -c 3 google.com || echo "Network connectivity limited"
          
          echo "üß™ Running integration tests with timeout..."
          timeout 600 ./gradlew :integration-tests:connectedAndroidTest --stacktrace --info || {
            echo "‚ùå Tests failed or timed out, checking for test results..."
            find . -name "*.xml" -path "*/test-results/*" -exec cat {} \;
            find . -name "*.html" -path "*/reports/*" -exec ls -la {} \;
            exit 1
          }
          
